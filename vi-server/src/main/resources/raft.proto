syntax = "proto2";

package jraft;

option java_package = "com.github.vizaizai.server.raft";
option java_outer_classname = "JobProtos";


message JobPlanPutRequest {
  optional string jobId = 1;
  optional string address = 2;
}

message JobPlanRmRequest {
  optional string jobId = 1;
}

message Response {
  required bool success = 1;
  optional string errorMsg = 2;
}


